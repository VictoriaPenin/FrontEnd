<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 formulario">
        <!-- <h2 class="fw-bold mb-2 text-uppercase">Ingresar</h2> -->
        <h1 class="text-black-30 mb-5">Ingresar usuario y contraseña</h1>

        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-outline form-white mb-4">
            <input
              type="text"
              id="nombreUsuario"
              name="nombreUsuario"
              placeholder="Usuario"
              class="form-control form-control-lg"
              [(ngModel)]="nombreUsuario"
              required
            />
            <label
              class="form-label fw-bold mb-2 text-uppercase"
              for="nombreUsuario"
            ></label>
          </div>

          <div class="form-outline form-white mb-4">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              class="form-control form-control-lg"
              [(ngModel)]="password"
              required
            />
            <label
              class="form-label fw-bold mb-2 text-uppercase"
              for="password"
            >
            </label>
          </div>
          <div class="boton">
            <button
              class="btn btn-outline-dark btn-lg px-5 fw-bold mb-2"
              type="submit">Ingresar </button>
          </div>
          <div class="boton">
            <button
              class="btn btn-outline-dark btn-lg px-5 fw-bold mb-2"
              type="submit" (click)="goToHome()">Volver </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
